<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Nahid Banner</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 200px;
            background: linear-gradient(45deg, #0084ff, #00bcd4); /* Tech-inspired gradient */
            padding: 20px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #00bcd4; /* Cyan color for the logo */
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .logo span {
            font-size: 36px;
            color: rgb(79, 131, 186);
        }

        .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: left;
        }

        .channel-name {
            font-size: 36px;
            font-weight: bold;
        }

        .subheading {
            font-size: 18px;
            font-weight: normal;
            margin-top: 5px;
        }

        .icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .icons img {
            width: 40px;
            height: 40px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .icons img:hover {
            opacity: 1;
        }

        .icon-container {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }

        .icon-container i {
            color: #00bcd4;
        }
    </style>
</head>
<body>

    <div class="banner">
        <!-- Logo Section -->
        <div class="logo">
            
        </div>
            <span>&lt;/&gt;</span>
        </div>

        <!-- Text Section -->
        <div class="text">
            <div class="channel-name">Code with Nahid</div>
            <div class="subheading">Web Development Tutorials</div>
        </div>

        <!-- Icons Section -->
        <div class="icons">
            <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML5">
            <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS3">
            <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript">
        </div>

        <!-- Icon on the white area -->
        <div class="icon-container">
            <i class="fas fa-code"></i> <!-- Code Brackets Icon -->
        </div>
    </div>

</body>
</html>
