<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Nahid Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0084ff; /* Tech-inspired blue */
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Added stronger shadow for the whole container */
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .icon {
            width: 80px; /* Made the icon bigger */
            height: 80px;
            border: 6px solid #00bcd4; /* Cyan color for the border */
            color: #00bcd4;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 36px; /* Increased font size for better clarity */
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.7); /* Added a subtle shadow for the icon */
            background: #ffffff; /* White background to make the icon stand out */
        }

        .logo-name {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
            padding: 0 10px;
        }

        @keyframes hue-rotate {
            0% {
                box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 188, 212, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon">&lt;/&gt;</div>
        <div class="logo-name">Code with Nahid</div>
    </div>
</body>
</html>
