<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Nahid Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }
        .icon {
            width: 50px;
            height: 50px;
            border: 5px solid #0084ff;
            color: #0084ff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 24px;
            margin-right: 10px;
            box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            animation: hue-rotate 4s infinite linear;
        }
        .logo-text {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .logo-text span {
            color: #00aaff;
        }

        @keyframes hue-rotate {
            0% {
                box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">&lt;/&gt;</div>
        <div class="logo-text">
            Code <span>with</span> Nahid
        </div>
    </div>
</body>
</html>
