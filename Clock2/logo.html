<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Nahid Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #0084ff;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #0084ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 24px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 36px;
            text-transform: uppercase;
        }
        .logo-text span {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">&lt;/&gt;</div>
        <div class="logo-text">
            Code <span>with</span> Nahid
        </div>
    </div>
</body>
</html>
