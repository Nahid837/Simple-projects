<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Nahid Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0084ff; /* Blue from the original palette */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .icon {
            width: 50px;
            height: 50px;
            border: 5px solid #00bcd4; /* Cyan color for contrast */
            color: #00bcd4;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 24px;
            margin-right: 10px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.7);
            animation: hue-rotate 4s infinite linear;
        }

        .logo-name {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            background: linear-gradient(45deg, #0084ff, #00bcd4);
            -webkit-background-clip: text;
            color: transparent;
            padding: 0 10px;
        }

        @keyframes hue-rotate {
            0% {
                box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 188, 212, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon">&lt;/&gt;</div>
        <div class="logo-name">
            Code <span>with</span> Nahid
        </div>
    </div>
</body>
</html>
